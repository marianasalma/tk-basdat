{% extends 'base.html' %}

{% block meta %}
{% include 'navbar_atlet.html' %}

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">

<style>

        display: flex;

{% endblock meta %}

{% block content %}

<div class="row" style="display: flex; flex-direction: column; align-items: center;">
    <div class="col" style="display: flex; flex-direction: column; align-items: center;">

        <div class="card my-4 shadow">
        <div class="card-body border-dark" style="width: 700px;">

        <div class="pb-3 pt-4 d-flex justify-content-center">
          <p class="h2">DAFTAR SPONSOR</p>
        </div>

        <form>
          <div class="form-group row">
            <div class="pb-3 pt-3 d-flex justify-content-md-start">
              <label for="inputEmail3" class="col-sm-3 col-form-label">Nama Sponsor</label>
              <div class="col-sm-9">
                    <select class="form-select" id="dropdownSponsor">
                    <option value="--Select Option--">--Select Option--</option>
                    <option value="Flypower">Flypower</option>
                    <option value="Yonex">Yonex</option>
                    <option value="Victor">Victor</option>
                    <option value="Daihatsu">Daihatsu</option>
                    <option value="Toyota">Toyota</option>
                    </select>
              </div>
            </div>
          </div>

          <div class="form-group row">
            <div class="pb-3 pt-2 d-flex justify-content-md-start">
              <label for="inputEmail3" class="col-sm-3 col-form-label">Tanggal Mulai</label>
              <div class="col-sm-9">
                <div class="input-group flex-nowrap">
                  <input type="text" class="form-control" placeholder="dd/mm/yy" aria-label="tanggal mulai" aria-describedby="addon-wrapping">
                  <span class="input-group-text" id="addon-wrapping""><i class="bi bi-calendar-event"></i></span>
                </div>
              </div>
            </div>
          </div>

          <div class="form-group row">
            <div class="pb-3 pt-2 d-flex justify-content-md-start">
              <label for="inputEmail3" class="col-sm-3 col-form-label">Tanggal Selesai</label>
              <div class="col-sm-9">
                <div class="input-group flex-nowrap">
                  <input type="text" class="form-control" placeholder="dd/mm/yy" aria-label="tanggal selesai" aria-describedby="addon-wrapping">
                  <span class="input-group-text" id="addon-wrapping""><i class="bi bi-calendar-event"></i></span>
                </div>
              </div>
            </div>
          </div>

        
          <div class="pb-4 pt-4 d-flex justify-content-md-center"">
            <a href="#" class="btn btn-primary" style="width: 200px; ">Submit</a>
          </div>
         
          
{% endblock content %}
